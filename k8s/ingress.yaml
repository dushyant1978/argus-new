apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argus-ingress
  namespace: argus
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: argus.local
    http:
      paths:
      - path: /api/v1/anomaly
        pathType: Prefix
        backend:
          service:
            name: argus-core-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argus-scheduler-service
            port:
              number: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: argus-scheduler-nodeport
  namespace: argus
  labels:
    app: argus-scheduler
spec:
  type: NodePort
  selector:
    app: argus-scheduler
  ports:
  - port: 8081
    targetPort: http
    nodePort: 30081
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: argus-core-nodeport
  namespace: argus
  labels:
    app: argus-core
spec:
  type: NodePort
  selector:
    app: argus-core
  ports:
  - port: 8080
    targetPort: http
    nodePort: 30080
    protocol: TCP
    name: http